<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            window.onload=function(){
var context;
function setupAnimCanvas() {
    var canvas = document.getElementById('assignmenttwoCanvas');
    if (canvas.getContext) {
        ctx = canvas.getContext('2d');
        draw();
    }
}

var startPos = [0, 50];

var endPos = [500, 500];

var dx = -3, dy = -3;

var x = startPos[0], y = startPos[1];
function draw() {
    ctx.fillStyle = 'rgb(0,0,255)'; 
    ctx.clearRect(0, 0, 500,500);
    ctx.fillRect(x, y, 100, 100);
    x += dx;
    y += dy;

     if (x > endPos[0] || x < startPos[0] ||
        y > endPos[1] || y < startPos[1] ) {
        dx = -dx;
        dy = -dy;
    }
    setTimeout(draw, 10);
}
setupAnimCanvas();
}
        </script>
    </head>
    <body>
        <canvas height="500" id="assignmenttwoCanvas" width="500">
        </canvas>
    </body>
</html>
